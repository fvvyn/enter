  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/RGBELoader.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 4.8);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    const pmrem = new THREE.PMREMGenerator(renderer);
    pmrem.compileEquirectangularShader();
    new THREE.RGBELoader()
      .setPath('https://rawcdn.githack.com/mrdoob/three.js/dev/examples/textures/equirectangular/')
      .load('royal_esplanade_1k.hdr', tex => {
        scene.environment = pmrem.fromEquirectangular(tex).texture;
        tex.dispose(); pmrem.dispose();
      });

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    const dir = new THREE.DirectionalLight(0xffffff, 1.2);
    dir.position.set(5, 10, 7.5);
    scene.add(dir);

    let pivot;
    const loader = new THREE.GLTFLoader();
    loader.load('fvvynmetal.glb', gltf => {
      const model = gltf.scene;
      model.traverse(c => {
        if (c.isMesh) {
          c.material.metalness = 1;
          c.material.roughness = 0.1;
          c.material.side = THREE.DoubleSide;
          c.material.color = new THREE.Color(0xffffff);
        }
      });

      model.scale.setScalar(1.1);
      const box = new THREE.Box3().setFromObject(model);
      const center = new THREE.Vector3();
      box.getCenter(center);
      model.position.sub(center);

      pivot = new THREE.Object3D();
      pivot.position.set(0, 1, 0);
      pivot.add(model);
      scene.add(pivot);
    });

    const dom = renderer.domElement;
    let dragging = false;
    let lastX = 0, lastY = 0;
    let velX = 0, velY = 0;
    const SPEED = 0.008; // ÊÑüÂ∫¶Êéß„Åà„ÇÅ
    const DAMP = 0.95;
    let autoRotate = true;

    function getXY(ev) {
      return ev.touches ? { x: ev.touches[0].clientX, y: ev.touches[0].clientY } :
                          { x: ev.clientX, y: ev.clientY };
    }

    dom.addEventListener('pointerdown', e => {
      const p = getXY(e);
      dragging = true;
      lastX = p.x;
      lastY = p.y;
      velX = velY = 0;
    });

    dom.addEventListener('pointermove', e => {
      if (!dragging || !pivot) return;
      const p = getXY(e);
      const dx = p.x - lastX;
      const dy = p.y - lastY;
      lastX = p.x;
      lastY = p.y;

      const rotY = dx * SPEED;
      const rotX = dy * SPEED;

      pivot.rotation.y += rotY;
      pivot.rotation.x += rotX;

      velY = rotY;
      velX = rotX;
      autoRotate = false;
    });

    dom.addEventListener('pointerup', () => dragging = false);
    dom.addEventListener('pointercancel', () => dragging = false);

    function animate() {
      requestAnimationFrame(animate);

      if (pivot) {
        if (!dragging) {
          if (Math.abs(velX) > 0.007 || Math.abs(velY) > 0.007) {
            pivot.rotation.x += velX;
            pivot.rotation.y += velY;
            velX *= DAMP;
            velY *= DAMP;
            autoRotate = false;
          } else {
            velX = velY = 0;
            if (!autoRotate) autoRotate = true;
          }
        }

        if (autoRotate) {
          pivot.rotation.y += 0.009;
        }

        // üëáÁ∏¶„Å´Âõû„Åó„Åô„Åé„Åü„Å®„Åç„ÅØÊ≠£Èù¢„Å´Êàª„Åô
        const limit = Math.PI / 2;
        if (Math.abs(pivot.rotation.x) > limit) {
          autoRotate = false;
          velX = 0;
          pivot.rotation.x += (0 - pivot.rotation.x) * 0.2;
        }

        renderer.render(scene, camera);
      }
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
